<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper & Scissor Game- By Sarthak</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- CSS Style Sheet --> 
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="landingpage" id="landingpage">
        <h1>Rock, Paper & Scissor</h1>
        <div class="selectany"><h3>Select Any One</h3></div>
    </section>
    <div class="images" id="images">
        <img src="https://static.thenounproject.com/png/477918-200.png" alt="img-rock" title="Rock" class="selectimg">
        <img src="https://static.thenounproject.com/png/477922-200.png" alt="img-paper" title="Paper" class="selectimg">
        <img src="https://static.thenounproject.com/png/477919-200.png" alt="img-scissor" title="Scissor" class="selectimg">
    </div>
    <section class="gamepage" id="gamepage">
      <div class="user" id="user">
        <h3>USER</h3>
      </div>
      <div class="score">
        <h3>score</h3>
        <h2 id="score"></h2>
      </div>
      <div class="COMPUTER" id="COMPUTER">
        <h3>COMPUTER</h3>
      </div>
    </section>
  </body>
  <!-- JavaScript -->
  <script src="script.js"></script>
</html>
